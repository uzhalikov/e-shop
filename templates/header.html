{% load static %}

<header>
    {% csrf_token %}
    <a href="{% url 'products' %}"><img class="header__logo" src="{% static 'favicons/android-chrome-192x192.png' %}" alt=""></a>
    <div class="header__links">
        <a class="{% if request.path == '/' %}active_cat{% endif %}" href="{% url 'products' %}">Каталог</a> 
        <a class="{% if request.path == '/cart/detail/' %}active_cat{% endif %}" href="{% url 'cart_detail' %}">
            <span class="cart__label">{% if not cart.get_length %}Корзина пуста{% else %}Корзина: {% endif %}</span>            
            <span class="cart__length"><span id="totalQuantityHeader">{% if cart.get_length %}{{ cart.get_length }}{% endif %}</span></span>
        </a>
        {% if request.user.is_authenticated %}<a class="{% if request.path == '/users/personal/' %}active_cat{% endif %}" href="{% url 'personal' %}">{{ user.first_name }}</a>|<a href="{% url 'logout' %}">Выйти</a>{% else %}<a id="enter">Войти</a>{% endif %}
    </div>
</header>
